<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/externo/template.xhtml">
    <ui:define name="body">

        <div class="container">
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <h1 class="text-center login-title">Entre para continuar no e-Projeto</h1>

                    <div class="account-wall">
                        <img class="profile-img"
                             src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                             alt=""/>
                        <h:form id="login" prependId="false" styleClass="form-signin"
                                onsubmit="document.getElementById('login').action = '#{facesContext.externalContext.requestContextPath}/j_spring_security_check';">

                            <h:inputText id="j_username" styleClass="form-control input"/>
                            <h:inputSecret id="j_password" styleClass="form-control input"/>
                            <input type="submit" onclick="login.submit();" name="submit" value="Entrar"
                                   class="btn btn-lg btn-primary btn-block"/>
                            <label class="checkbox pull-left">
                                <input type="checkbox" value="remember-me"/>
                               Lembrar
                            </label>
                            <a href="#" class="pull-right need-help">Precisa de Ajuda? </a><span class="clearfix"></span>
                        </h:form>
                    </div>
                    <a href="#" class="text-center new-account">Esqueci a senha </a>
                </div>
            </div>
        </div>


    </ui:define>
</ui:composition>
</html>
