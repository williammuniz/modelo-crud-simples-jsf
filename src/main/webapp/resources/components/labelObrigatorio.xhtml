<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="value" />
        <cc:attribute name="id" />
        <cc:attribute name="para" />
        <cc:attribute name="title" />
        <cc:attribute name="style" />
        <cc:attribute name="styleClass" />
        <cc:attribute name="tabindex" />
        <cc:attribute name="onclick" />
        <cc:attribute name="rendered" />
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup>
            <c:if test="#{cc.attrs.title ne null}">
                <h:outputLabel value="#{cc.attrs.value}"
                               for="#{cc.attrs.para}"
                               id="#{cc.attrs.id}"
                               onclick="#{cc.attrs.onclick}"
                               title="#{cc.attrs.title}"
                               style="#{cc.attrs.style}"
                               rendered="#{cc.attrs.rendered}"
                               styleClass="#{cc.attrs.styleClass}"
                               tabindex="#{cc.attrs.tabindex}"/>
            </c:if>
            <c:if test="#{cc.attrs.title eq null}">
                <h:outputLabel value="#{cc.attrs.value}"
                               for="#{cc.attrs.para}"
                               onclick="#{cc.attrs.onclick}"
                               id="#{cc.attrs.id}"
                               style="#{cc.attrs.style}"
                               styleClass="#{cc.attrs.styleClass}"
                               rendered="#{cc.attrs.rendered}"
                               tabindex="#{cc.attrs.tabindex}"/>            
            </c:if>
            <h:outputText value="* " styleClass="campo-obrigatorio" />
        </h:panelGroup>
    </cc:implementation>
</html>
