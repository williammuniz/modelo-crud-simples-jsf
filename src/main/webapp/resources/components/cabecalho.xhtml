<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<!-- INTERFACE -->
<cc:interface>
</cc:interface>
<!-- IMPLEMENTATION -->
<cc:implementation>
    <h:form>
        <p:menubar styleClass="barraPrincipal" autoDisplay="false">
            <p:menuitem icon="ui-icon-home" styleClass="mrig10"
                        actionListener="#{sistemaControlador.navegarPara('/interno/home/')}"/>
            <p:submenu label="Cidade" styleClass="mrig10">
                <p:menuitem value="Incluir"
                            immediate="true"
                            actionListener="#{sistemaControlador.navegarPara('/cadastro/cidade/novo/')}"
                            title="Clique para adicionar um novo evento."/>
                <p:menuitem value="Listar"
                            immediate="true"
                            actionListener="#{sistemaControlador.navegarPara('/cadastro/cidade/listar/')}"
                            title="Clique para visualizar os eventos cadastrados"/>
                <p:separator/>
            </p:submenu>
            <p:submenu label="Estado" styleClass="mrig10">
                <p:menuitem value="Incluir"
                            immediate="true"
                            actionListener="#{sistemaControlador.navegarPara('/cadastro/estado/novo/')}"
                            title="Clique para adicionar um novo evento."/>
                <p:menuitem value="Listar"
                            immediate="true"
                            actionListener="#{sistemaControlador.navegarPara('/cadastro/estado/listar/')}"
                            title="Clique para visualizar os eventos cadastrados"/>
                <p:separator/>
            </p:submenu>
            <p:submenu label="Usuário" styleClass="mrig10">
                <p:menuitem value="Incluir"
                            immediate="true"
                            actionListener="#{sistemaControlador.navegarPara('/admin/usuario/novo/')}"
                            title="Clique para adicionar um novo usuário."/>
                <p:menuitem value="Listar"
                            immediate="true"
                            actionListener="#{sistemaControlador.navegarPara('/admin/usuario/listar/')}"
                            title="Clique para visualizar os usuários cadastrados"/>
            </p:submenu>
            <f:facet name="options">
                <h:panelGrid columns="4">
                    <h:commandLink actionListener="#{sistemaControlador.navegarPara('/logout')}">
                        <span class="ui-button-icon-left ui-icon ui-c ui-icon-power"></span>
                    </h:commandLink>
                </h:panelGrid>
            </f:facet>
            <p:commandLink>
                <span class="ui-button-icon-left ui-icon ui-c ui-icon-comment"/>
            </p:commandLink>
        </p:menubar>
    </h:form>
</cc:implementation>
</html>
